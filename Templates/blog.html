{%extends 'base.html'%}
{% block blogContent %}

<h1>{{ post.title }}</h1>
<h2>Presented By: {{ post.author }}</h2>
<p>{{ post.body }}...</p>

{% if request.user.username == post.author_id %}
  <h4><a href= "{% url 'editBlog' post.pk %}">edit</a></h4>
  <h4><a href= "{% url 'deleteBlog' post.pk %}">delete</a></h4>
{% endif %}
{% endblock blogContent %}
