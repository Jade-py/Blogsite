{% extends 'base.html' %}
{% block blogContent %}

<main>
    <article>
        <ul>
            {% for post in all_blogs_list %}
                {% if post.author_id == user.username %}
                    <li><h2><a href= "{% url 'blog' post.pk %}">{{ post.title }}</a></h2></li>
                    <p>{{ post.body | slice:20 }}...</p>
                {% endif %}
            {% endfor %}
        </ul>
    </article>
</main>

{% endblock blogContent %}
